<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="user-entry" id="entry-bg">
        <div class="register">
        <h1>Register</h1>
        <label>Username</label>
        <input type="text" id="signup-username">

        <label>Password</label>
        <input type="password" id="signup-password">

        <div class="buttons-reg">
            <button id="signup-btn">Sign up</button>
            <button id="switch-to-login">Log in</button>
        </div>
        </div>
        <div class="login hidden">
            <h1>Login</h1>
            <label>Username</label>
            <input type="text" id="login-username">

            <label>Password</label>
            <input type="password" id="login-password">

            <div class="buttons-reg">
                <button id="switch-to-register">Sign up</button>
                <button id="login-btn">Log in</button>
            </div>
            </div>
    </div>
    <main>
        <form class="input-container">
            <button id="logout-btn">Logout</button>
            <h1 id="username">To-Do List</h1>
            <input id="input-task" type="text" placeholder="Enter Task">
            <textarea id="input-description" placeholder="Enter description"></textarea>
            <button id="add-task" type="submit">+</button>
        </form>
        <div class="task-container"></div>
    </main>
    <div class="modal-background">
        <div class="modal">
            <div class="modal-top">
                <h1>Edit Task</h1>
                <span class="close-modal" id="close-modal">&#x2715</span>
            </div>
            <div class="modal-bottom">
                <input type="text" id="edit-task-title" placeholder="Enter Task">
                <textarea id="edit-task-description" placeholder="Enter description"></textarea>
                <div id="edit-task-completed-wrapper">
                    <input type="checkbox" id="edit-task-completed">Completed
                </div>
                <button id="save-task">Save</button>
            </div>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
